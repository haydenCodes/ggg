<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>PEPE - The most memeable memecoin</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .btn-transition {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-[#7FBD32] to-[#5A8F23]">
    <div class="h-screen flex flex-col">
        <div class="mt-[36px] mx-[80px]">
            <nav class="flex justify-end md:justify-between items-center mx-3 p-2">
                <div class="hidden md:flex gap-5 text-white">
                    <a>Telegram</a>
                    <a>Twitter</a>
                    <a>DexTools</a>
                </div>
                <button type="button" class="btn-transition bg-[#5A8F23] border-t-2 border-l-2 border-r-4 border-b-4 border-black px-4 py-2 hover:bg-[#436618]">
                    <p class="text-white font-mono font-semibold text-3xl">
                        Buy Now
                    </p>
                </button>
                <button class="md:hidden block text-white" id="menu-btn">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </nav>
            <div class="hidden flex-col items-center gap-5 w-full justify-center bg-[#5A8F23] text-white" id="mobile-menu">
                <a class="p-2" href="#">Telegram</a>
                <a class="p-2" href="#">Twitter</a>
                <a class="p-2" href="#">DexTools</a>
            </div>
            <script>
                document.getElementById("menu-btn").addEventListener("click", function () {
                    const menu = document.getElementById("mobile-menu");
                    if (menu.classList.contains("hidden")) {
                        menu.classList.add("flex");
                        menu.classList.remove("hidden");
                    } else {
                        menu.classList.remove("flex");
                        menu.classList.add("hidden");
                    }
                });
            </script>
        </div>
        <div class="flex h-full items-center justify-center mt-3 gap-5 sm:gap-[50px] flex-col-reverse sm:flex-row">
            <div class="flex flex-col gap-5">
                <div class="flex flex-col gap-8 sm:gap-[32px]">
                    <div class="flex flex-col gap-2.5 sm:gap-[10px]">
                        <p class="font-bold text-4xl sm:text-[128px] text-white">
                            PEPE
                        </p>
                        <p class="text-sm sm:text-[15px] text-white max-w-full sm:max-w-[332px]">
                            The most memeable memecoin
                        </p>
                    </div>
                    <div class="flex gap-6 sm:gap-[24px]">
                        <button type="button" class="btn-transition bg-[#5A8F23] border-t-2 border-l-2 border-r-4 border-b-4 border-black px-4 py-2 hover:bg-[#436618]">
                            <p class="text-white font-mono font-semibold text-3xl">
                                Buy Now
                            </p>
                        </button>
                        <button type="button" class="btn-transition bg-[#5A8F23] border-t-2 border-l-2 border-r-4 border-b-4 border-black px-4 py-2 hover:bg-[#436618]">
                            <p class="text-white font-mono font-semibold text-3xl">
                                Learn More 
                            </p>
                        </button>
                    </div>
                </div>
            </div>
            <img src="https://i.imgur.com/9nUJeH9.png" class="drop-shadow-xl w-full max-w-[600px] sm:w-[50vh]" alt="Pepe Logo"/>
        </div>
    </div>
</body>
</html>
